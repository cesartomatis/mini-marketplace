<mat-toolbar color="primary">
  <span>Dashboard</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>My Services</mat-card-title>
    <mat-card-content>
      <div *ngIf="loading" class="loading">
        <mat-progress-spinner
          mode="indeterminate"
          diameter="40"
        ></mat-progress-spinner>
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <mat-list *ngIf="services$ | async as services; else noServices">
        <mat-list-item *ngFor="let service of services">
          <span
            >{{ service.name }} - ${{ service.price }} ({{
              service.category
            }})</span
          >
          <button mat-icon-button (click)="editService(service)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteService(service.id || '')">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

      <ng-template #noServices>
        <p *ngIf="!loading" class="no-services">No services yet.</p>
        <div *ngIf="loading" class="loading">
          <mat-progress-spinner
            mode="indeterminate"
            diameter="40"
          ></mat-progress-spinner>
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>
      </ng-template>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>{{
      currentService.id ? "Edit Service" : "Add New Service"
    }}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="addOrUpdateService()" #serviceForm="ngForm">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            [(ngModel)]="currentService.name"
            name="name"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <input
            matInput
            [(ngModel)]="currentService.description"
            name="description"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="currentService.price"
            name="price"
            required
            min="0"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <input
            matInput
            [(ngModel)]="currentService.category"
            name="category"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!serviceForm.valid || loading"
        >
          {{ loading ? "Saving..." : "Save" }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
