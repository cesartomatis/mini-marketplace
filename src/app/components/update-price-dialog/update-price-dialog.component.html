<h2 mat-dialog-title>Update Price for {{ data.service.name }}</h2>
<mat-dialog-content>
  <form
    [formGroup]="priceUpdateForm"
    (ngSubmit)="onSubmit()"
    #priceForm="ngForm"
    role="form"
    attr.aria-label="Update Price for {{ data.service.name }}"
  >
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>New Price</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
        required
        aria-required="true"
      />
      <mat-error *ngIf="priceUpdateForm.get('price')?.hasError('required')">
        Price is required.
      </mat-error>
      <mat-error *ngIf="priceUpdateForm.get('price')?.hasError('min')">
        Price must be at least 0.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="dialogRef.close()"
    aria-label="Cancel price update"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="priceUpdateForm.invalid || loading"
    (click)="onSubmit()"
    attr.aria-label="Save price update for {{ data.service.name }}"
  >
    {{ loading ? "Updating..." : "Update Price" }}
  </button>
</mat-dialog-actions>
