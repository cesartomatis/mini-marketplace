<div class="container">
  <h2>Upgrade to Premium</h2>
  <button
    mat-raised-button
    color="primary"
    (click)="subscribe()"
    [disabled]="loading"
    aria-label="Subscribe to premium"
  >
    {{ loading ? "Processing..." : "Subscribe Now" }}
  </button>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
